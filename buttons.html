<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Buttons</title>
</head>
<body>
	<div>
		<button class="ok">OK</button>&ensp; &ensp;
	
		<button class="cancel">Cancel</button>&ensp;&ensp;
	
		<button class="submit">submit</button>&ensp;&ensp;
	
		<button class="Add">Add</button>
	</div>
<style>
.ok{
	height: 30px;
	width: 70px;
	background-color:black;
	color: white;
	border-radius: 4px 4px 4px 4px;
}
.cancel{
	height: 30px;
	width: 70px;
	background color: white;
	color: #0F52BA;
	border-radius: 15px 15px 15px 15px;
	border-color: #0F52BA;
}
.submit{
	height: 30px;
	width: 70px;
	background-color: white;
	border-radius: 8px 8px 8px 8px;
	box-shadow:5px 5px 5px #black;
	border-color: white;

}
.Add{
	height: 30px;
	width: 150px;
	background-color:#FCF55F ;
	border-radius:15px 15px 15px 15px ;
	border-color: #FCF55F;
	box-shadow: 0px 0px 0px 0px;
}
</style>

</body>
</html>
